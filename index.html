<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <nav>
            <div class="title">
                <img src="./assets/2135787_current_events_news_newspaper_icon.png" alt="" width="75px" height="auto" />
                <h1>
                    Current
                </h1>
            </div>
            <form  class="search-bar-container" action="" method="">
                <input class="search-bar"  name="search" type="search" placeholder="Search by keyword" aria-label="Search">
                <button class="search-bar-submit" type="submit">Submit</button>
            </form>
        </nav>

        <section class="header">
            <img id="open" src="./assets/2203524_arrow_botton_down_menu_icon.png" alt="close" height="24px" width="24px">
        </section>

        <section class="filter-options-container">
            <div class="filter-options">
                <form id="sort-by">
                    <div>
                        <label for="date">Articles By</label>
                        <select id="date" name="date">
                            <option value="">Most recent</option>
                            <option value="">Least recent</option>
                        </select>
                    </div>
                    <div>
                        <label for="date">Articles By Category</label>
                        <select id="date" name="date">
                            <option value="">All</option>  
                            <option value="">Business</option>
                            <option value="">Entertainment</option>
                            <option value="">General</option>
                            <option value="">Healthscience</option>
                            <option value="">Technology</option>
                        </select>
                    </div>
                    
                    <img id="close" src="./assets/5402366_delete_remove_cross_cancel_close_icon.png" alt="close" height="24px" width="24px">
                </form>

            </div>
        </section>

        <section class="articles">
            <div class="articles-container">
                <div class="articles-container-column">
                    <div>
                        <H2>
                            Title
                        </H2>
                        <p>
                            Article content
                        </p>
                    </div>
                </div>
                <div class="articles-container-column">
                    <H2>
                        Title
                    </H2>
                    <p>
                        Article content
                    </p>
                </div>
            </div>
        </section>





    </main>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="scripts.js"></script>
</body>
</html>
